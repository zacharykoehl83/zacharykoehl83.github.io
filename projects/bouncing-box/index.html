<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.board {
			background-image: url(img/spood.jpg);
		}

		.box {
			width: 90px;
			height: 90px;
			background-image: url(img/plapsk.jpg);
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
		
		.score {
			font-size: 350%;
			text-align: center;
			color: red;
		}
		</style>
		
</head>

<body class="board">
	<div class='score'>0</div>
	<!-- HTML for the box -->
	<div class="box"></div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function() {
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var score = jQuery('.score');
			var boardWidth = jQuery('.board').width();

			// TODO 2 - Variable declarations
			var position;
			var points;
			var speed;
			var direction;

			position = 0;
			points = 0;
			speed = 10;
			direction = 1;

			box.css('left', position);
			box.text(points);


			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction;
				console.log("new position: " + position);

				if (position > boardWidth) {
					console.log("Right Wall Hit");
					direction = -1;
					console.log(direction);
					

				}
				
				else if (position < 0) {
					console.log("left wall hit");
					direction = 1;
					console.log(direction);
				}

				box.css('left', position);

			}



			function handleBoxClick() {
				// TODO 4 / 5
				points += 1;
				score.text(points);
				position = 0;
				speed += 3;

			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>

</html>
